<!DOCTYPE html>
<html lang="en-GB">

<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href="./favicon.svg">
  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Home | Rui Vergani Neto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
     <!-- Logo -->
     <a href="./">
      <img src="./img/logo.svg" alt="Logo Blog Rui Neto">
     </a>
     <!-- Nav Section -->
     <nav>
      <ul>
        <li>
          <a href="" class="item-categorie">
            <img src="./img/icon-tecnologia.svg" alt="icon Tecnologia">
            <span>Tecnologia</span>
          </a>
        </li>
        <li>
          <a href="" class="item-categorie">
            <img src="./img/icon-react.svg" alt="icon React">
            <span>React&nbsp;JS</span>
          </a>
        </li>
        <li>
          <a href="" class="item-categorie">
            <img src="./img/icon-html.svg" alt="icon HTML & CSS">
            <span>HTML&nbsp;&&nbsp;CSS</span>
          </a>
        </li>
      </ul>
      <form action="" class="search">
        <input type="text" placeholder="Search for article or theme">
        <button type="submit">
          <img src="./img/icon-lupa.svg" alt="Icon search">
        </button>
      </form>
     </nav>
    </div>
  </header>
  
  

  
  
  <!-- JavaScript Links -->
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
